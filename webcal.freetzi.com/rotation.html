<p align="center"><u><b><font size="5">坐標變換-旋轉 (應用內置坐標變功能)</font></b></u></p>
<p>　</p>
<p>例題: 求點 (4, 3)繞原點按反時針方向旋轉90<sup>o</sup>的坐標。</p>
<p>按 4 2ndF ， 3 MATH 1 2ndF ， RCL Y + 90 (逆時針為加數，順時針為減數) MATH 2 (顯示x坐標為 -3) </p>
<p>RCL Y (顯示y坐標為4)</p>
<p>注意: 這個例題要在DEG Mode 之下執行。</p>
<p>　</p>
