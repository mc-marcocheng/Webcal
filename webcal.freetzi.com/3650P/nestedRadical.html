<p align="center"><u><b><font size="5">巢狀平方根數化簡 </font></b></u></p>
<p>程式可以將巢狀平方根數√( a
± b√c ) ，化簡為√d ± √e，其中 a, b, c, d, e均為正數。</p>
<p>程式編寫日期: 2007年4月1日</p>
<p>程式(31 bytes，使用記憶A, B及C)</p>
<p>?→A: ?→B: ?→C:</p>
<p>(A+√(A<sup>2</sup> - B<sup>2</sup>C) )┘2◢ A - Ans</p>
<p>　</p>
<p>例題: 將巢狀平根數 √( 5 + 2√6) 化簡為簡單的根式。</p>
<p>按 Prog 1 再按 5 EXE 2 EXE 6 EXE (顯示3) EXE (顯示2)</p>
<p>所以 √( 5 + 2√6) = √3 + √2</p>
<p>　</p>
