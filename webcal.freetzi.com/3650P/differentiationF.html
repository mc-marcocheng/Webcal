<p align="center"><b><u>
<font size="5">微分函數</font></u></b></p>
<p>
微分表示式需要三個輸入操作: 
變數X的函數，微分係數的計算點及X的變化值△X。</p>
<p>
注意: △X的輸入可以省略，計數機會自動選擇一個合適的數值。</p>
<p>　</p>
<p>
例題: 若y = x<sup>4</sup>–0.5x<sup>3</sup> 
+ 6x<sup>2</sup>，計算在x=2時，dy/dx的值。</p>
<p>
按出算式 <font color="#FF0000">d/dx(</font>
X^ 4–0.5X<sup>3</sup> 
+ 6X<sup>2</sup> , 2 </p>
<p>
再按 EXE 
(顯示答案為49.99999997)</p>
<p>
