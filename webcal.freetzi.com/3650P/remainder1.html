<p align="center"><u><b><font size="5">商及餘數(I)</font></b></u></p>
<p>程式編寫日期: 2006年4月24日 <font color="#FF0000">(修改日期: 2006年5月4日)</font></p>
<p>程式 (35 bytes，使用記憶為A及B)</p>
<p>?→A: ?→B: A ÷ B - . 5: Fix 0: Rnd: Norm 1:</p>
<p>Ans+ (A - BAns=B◢ A - BAns</p>
<p>　</p>
<p>
例題: 計算 97 ÷ 17 
的商及餘數。</p>
<p>
按 Prog 1&nbsp; 97 EXE 17 EXE (顯示商為5) EXE (顯示餘數為12) </p>
<p>
 </p>
<p>
註: 被除數必須為整數，而除數必須為正整數，否則計算結果錯誤。</p>
