<p align="center">

<b><u>

<font size="5">直線方程(應用內置線性回歸功能)</font></u></b></p>
<p>　</p>
<p>
例題: 已知兩點A(-6,4)及B(3,-8)，求AB的直線方程。</p>
<p>
按 MODE MODE 2 1 (進入線性回歸模式及清洗統計記憶)</p>
<p>再按 - 6 ,&nbsp; 
4 DT&nbsp; 3 , - 8  DT</p>
<p>SHIFT 2 → → 2 
EXE (顯示直線斜率為 -1.333333333) </p>
<p>SHIFT 2 → → 
1 EXE (顯示直線的y-截距為 - 4)</p>
<p>　</p>
<p>所以 P = 
(-3,0) 及直線方程為 y = - 4x/3 – 4&nbsp; </p>
<p>註: 若果得出小數的答案，可以按 a b/c 嘗試將小數轉化為分數。&nbsp;</p>
