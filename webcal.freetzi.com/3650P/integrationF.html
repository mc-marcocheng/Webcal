<u><b>

<font size="5">積分函數</font></b></u></p>
<p>編寫日期: 2006年1月27日</p>
<p>積分操作需要四個輸入操作: 變數X的函數; 定積分的分區間數值 a及b; 以及準確度 n。</p>
<p>注意: n值可以輸入1至9的整數，數值較大，準確度較高，但速度較慢。n值可以略過不輸入。</p>
<p>　</p>
<p>例題:  計算
