<p align="center"><u><b><font size="5">三點求三角形面積</font></b></u></p>
<p>更新日期: 2011年4月30日</p>
<p>程式 (47 bytes，使用記憶為A, B, C, X, Y及D):</p>
<p>?→A: ?→B: ?→C: ?→X: ?→Y: ?→D:</p>
<p>√(AX+CD+YB-CB-YX-AD)<sup>2 </sup>┘4</p>
<p>　</p>
<p>
例題: 
己知三點分別為(2,3)，(4,5)及(3,7)，求三角形面積。</p>
<p>
按 Prog 1&nbsp; 
再按 2 EXE 3 EXE 4 EXE 5 
EXE 3 EXE 7 EXE (顯示面積為3)</p>
