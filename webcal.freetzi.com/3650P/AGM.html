<p align="center"><u><b><font size="5">算術幾何平均</font></b></u></p>
<p>程式可以計算兩個正實數的算術幾何平均 (Arithmetic-Geometric Mean)。</p>
<p>參考公式:</p>
<p>
<img border="0" src="Image140.gif" width="122" height="117"></p>
<p>程式編寫日期: 
2006年7月24日</p>
<p>程式 (37 bytes，使用記憶A及B)</p>
<p>?→A: ?→B: Lbl 0: √AB→B:  </p>
<p>2<sup>-1</sup>( A + B<sup>2</sup>÷A→A:</p>
<p>A≠B <font color="#FF0000">=&gt;</font> Goto 0: A</p>
<p>　</p>
<p>例題: 計算兩數 2及3的算術幾何平均值。</p>
<p>按 Prog 1 再按 2 EXE 3 EXE (顯示答案為2.474680436)</p>
