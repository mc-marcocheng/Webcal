<p align="center"><u><b><font size="5">常量運算</font></b></u></p>
<p>　</p>
<p>在常數計算中，加數，減數及除數作為一常數。對於乘數法運算，被乘數作為一常數。</p>
<p>例題1: 計算 12 + 49, 34 + 49 及 99 + 49的值。</p>
<p>按 12 + 49 = (顯示61) 34 = (顯示83) 99 = (顯示148)</p>
<p>　</p>
<p>例題2: 計算 12 × 23, 12 × 34 及 12 × 55 的值。</p>
<p>按 12 × 23 = (顯示276) 34 = (顯示408) 55 = (顯示660)</p>
