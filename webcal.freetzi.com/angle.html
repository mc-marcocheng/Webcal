<p align="center"><u><b><font size="5">角度單位轉換</font></b></u></p>
<p>　</p>
<p>例題: 將60<sup>o</sup> 轉換為RAD(弧度數)及GRAD。</p>
<p>假設現在是在DEG模式之下，若果不是DEG，則重複按2ndF DRG，直至出現DEG。</p>
<p>按 on/C 60 2ndF <font color="#FF0000">DRG→</font> (顯示RAD及答案為1.047197551)</p>
<p>再按 2ndF <font color="#FF0000">DRG→ </font>(顯示GRAD及答案為66.66666667)</p>
<p>再按 2ndF <font color="#FF0000">DRG→</font> (顯示DEG及答案為60)</p>
<p>所以 60<sup>o</sup> = 1.047197551 rad = 66.66666667 grad</p>
