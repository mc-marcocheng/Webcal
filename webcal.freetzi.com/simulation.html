<p align="center"><u><b><font size="5">置換運算</font></b></u></p>
<p>　</p>
<p>例題: 若f(x) = x<sup>3</sup> - 3x<sup>2</sup> + 2，計算f(-1)及f(-0.5)。</p>
<p>按 2ndF ALPHA X y<sup>x</sup> 3 – 3 2ndF ALPHA X x<sup>2</sup> + 2 ALGB 1 +/- 
= (顯示-2) </p>
<p>ALGB 0.5 +/- = (顯示1.125)</p>
<p>所以 f(-1) = -2 及 f(-0.5) = 1.125</p>
