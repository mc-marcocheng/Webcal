<p align="center"><u><b><font size="5">商及餘數</font></b></u></p>
<p>　</p>
<p>
例題: 計算 97 ÷ 17 
的商及餘數。</p>
<p>
按 <font color="#FF0000">Q...r</font> 97 ， 17 = (顯示Q字及5，即商為5) </p>
<p>
再按 Shift <font color="#FF0000">Q...r</font> (顯示 r字及12，即餘數為12) </p>
<p>
　</p>
<p>
 </p>
<p>
註1: 被除數必須為整數，而除數必須為正整數，否則計算結果錯誤。</p>
<p>
註2: 計算完結後，可以按 RCL C 及 RCL D 分別顯示商及餘數。</p>
