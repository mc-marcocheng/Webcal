<p align="center">

<u><b>

<font size="5">坐標轉換</font></b></u></p>
<p>
　</p>
<p>
例題1: 將直角坐標x=3及y=4轉為極坐標。</p>
<p>
按 Shift <font color="#FF0000">Pol(</font> 3， 4 = (顯示 r為5) RCL Y 
(顯示θ為53.13010235<sup>o</sup>)</p>
<p>
&nbsp;註: 
以上例子是在DEG MODE之下執行，r 及 
<font face="Times New Roman">θ 的值分別儲存在記憶X及Y。</font></p>
<p>
　</p>
<p>
例題2: 
將極坐標 
r = 2及θ=30<sup>o</sup>轉為直角坐標。</p>
<p>
按 Shift
<font color="#FF0000">Rec(</font> 2， 30 = (顯示x為1.732050808) RCL Y (顯示y為1)</p>
<p>
註: 
以上例子是在DEG MODE之下執行，x 
及 y 的值分別儲存在記憶X及Y。</p>
