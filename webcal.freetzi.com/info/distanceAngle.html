<u><b>

<font size="5">兩點之距離及x軸夾角 
(應用內置坐標轉換功能)</font></b></u></p>
<p>　</p>
<p>例題: 
若A及B兩點分別為 ( 2 , 6 )及( -2 , 3)，求兩點距離及AB，x-軸夾角及斜率。</p>
<p>注意: 在DEG模式下執行。</p>
<p>按 SHIFT
<font color="#FF0000">Pol(</font> 2 - - 2 ， 6 - 3 = (顯示距離為5) RCL Y (顯示夾角為36.87<sup>o</sup>)
</p>
<p>再按
<font color="#FF0000">=</font> tan = (顯示斜率為0.75)</p>
