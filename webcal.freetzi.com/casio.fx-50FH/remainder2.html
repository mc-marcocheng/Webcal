<p align="center"><u><b><font size="5">商及餘數(II)</font></b></u></p>
<p>程式編寫日期: 2007年9月8日</p>

<p><font color="#FF0000">程式需要在 BASE 模式下執行，因此在選擇新程式位置後，按 3 選用BASE模式。</font></p>
<p>程式 (18 bytes):</p>
<p>Dec: ?→A: ?→B: A ÷ B◢ A - Ans B</p>
<p>　</p>
<p>
例題: 計算 97 ÷ 17 
的商及餘數。</p>
<p>
按 Prog 1&nbsp; 97 EXE 17 EXE (顯示商為5) EXE (顯示餘數為12) </p>
<p>
</p>
<p>
註: 被除數及除數必須為正整數，否則計算結果錯誤。</p>

<p>　</p>
