<p align="center"><u><b><font size="5">兩點之距離及x軸夾角(應用內置坐標轉換功能)</font></b></u></p>
<p>　</p>
<p>編寫日期: 2006年7月12日</p>
<p>例題: 若A及B兩點分別為 ( 2 , 6 )及( -2 , 3)，求兩點距離及AB，x-軸夾角及斜率。</p>
<p>注意: 計數機在DEG模式下執行。</p>
<p>按 2 – +/- 2 2ndF ， 6 – 3 Math 1 (顯示距離為5) RCL Y (顯示夾角為36.87<sup>o</sup>) </p>
<p>再按 tan = (顯示斜率為0.75)<br>
