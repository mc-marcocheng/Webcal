<p class="MsoNormal" style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify">
<span style="FONT-FAMILY: 新細明體"><span class="GramE">注意</span></span><span lang="EN-US" style="FONT-FAMILY: 新細明體">:

<span style="FONT-FAMILY: 新細明體">例題<span lang="EN-US">1: 將直角坐標x=3及y=4<span class="GramE">轉為極坐標</span>。</span></span></p>
<p class="MsoNormal" style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify">
<span style="FONT-FAMILY: 新細明體">按 <span lang="EN-US">3 SHIFT
<font color="#FF0000">R→P</font> 4 =&nbsp; (</span>顯示<span lang="EN-US"> r</span>為<span lang="EN-US">5)
</span>再按 SHIFT <font color="#FF0000">X←→Y</font> </span>
<span lang="EN-US" style="FONT-FAMILY: 新細明體">(顯示θ為53.13010235<sup>o</sup>)</span></p>
<p class="MsoNormal" style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify">
<span lang="EN-US" style="FONT-FAMILY: 新細明體">&nbsp;</span><span lang="EN-US">&nbsp;</span></p>
<p class="MsoNormal" style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify">

<span class="GramE"><span style="font-family: 新細明體">將極坐標</span></span><span lang="EN-US">r 
= 2</span><span style="font-family: 新細明體">及</span><span lang="EN-US" style="FONT-FAMILY: 新細明體">θ</span><span lang="EN-US">=30<sup>o</sup></span><span style="font-family: 新細明體">轉為直角坐標</span><span style="FONT-FAMILY: 新細明體">。</span></p>
<p class="MsoNormal" style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify">

<font color="#FF0000">P→R</font> 30 = (</span><span style="font-family: 新細明體">顯示</span><span lang="EN-US">x為1.732050808)
