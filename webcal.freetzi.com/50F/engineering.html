<p align="center"><u><b><font size="5">工程符號計算</font></b></u></p>
<p>編寫日期: 2006年6月29日</p>
<p>　</p>
<p>例題1: 將 789123 米(m)變換為公里(km)表示。</p>
<p>按 789123 ENG (顯示 789.123<span lang="en">×10<sup>3</sup></span>，亦即是789.123公里)</p>
<p>　</p>
<p>例題2: 將 0.012345克(g)變換為毫克(mg)表示。</p>
<p>按 0.012345 ENG (顯示12.345<span lang="en">×10<sup>-3</sup></span>，亦即是12.345毫克。</p>
<p>　</p>
<p>註: 當按第一次按ENG後，若果想用低一級的單位表示，可以再按ENG，若果想用大級的單位表示，可以按 E<span style="text-decoration: overline">N</span>G 
(亦即有箭號的ENG鍵)。</p>
<p>　</p>
