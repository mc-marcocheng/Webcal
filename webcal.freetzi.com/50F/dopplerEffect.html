<p align="center"><u><b><font size="5">多普勒效應</font></b></u></p>
<p>編寫日期: 2006年3月16日</p>
<p><img border="0" src="Image116.gif" width="81" height="42"></p>
<p>註: 若波源與接收器相接近取v<sub>1</sub>為正值，相遠離取負值。</p>
<p>　</p>
<p>例題: 一輛汽車以 25ms<sup>-1</sup>的速度行駛，駕駛員鳴響喇叭，其頻率為256Hz(駕駛員所聽到的)，空氣中的聲速是330ms<sup>-1</sup>。求靜止的行人(a)在車前方，(b)在車後方，所聽到喇叭聲的頻率。</p>
<p>按 <font color="#FF0000">17</font> FMLA 256 RUN 330 RUN 0 RUN 25 RUN (顯示
在車前方的頻率為276.9836 Hz)</p>
<p>再按 RUN RUN RUN RUN +/- RUN (顯示在車後方的頻率為237.9718 Hz)</p>
