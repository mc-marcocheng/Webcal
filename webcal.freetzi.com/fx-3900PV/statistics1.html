<p align="center"><u><b><font size="5">普通統計(I)</font></b></u></p>
<p style="text-align: justify; text-justify: inter-ideograph">編寫日期: 2006年11月6日</p>
<p style="text-align: justify; text-justify: inter-ideograph">　</p>
<p style="text-align: justify; text-justify: inter-ideograph">
<span style="font-family: 新細明體">例題<span lang="EN-US">: 計算以下一組數值75, 80, 80, 85, 
85, 85, 85的平均數及標&#20950;差。</span></span></p>
<p style="text-align: justify; text-justify: inter-ideograph">
<span style="font-family: 新細明體">計算前先清除記憶，</span>按 SHIFT KAC 再按 MODE 2 </p>
<p style="text-align: justify; text-justify: inter-ideograph">
75 
DATA 80 DATA DATA 85<span lang="en">×</span> 4 DATA</p>
<p style="text-align: justify; text-justify: inter-ideograph">SHIFT
<span style="text-decoration: overline"><font color="#FF0000">y</font></span> 
(顯示平均數為82.143) SHIFT <font color="#FF0000">yσ<sub>n</sub></font> (顯示標&#20950;差為3.642)</p>
<p style="text-align: justify; text-justify: inter-ideograph">計算完結後按 MODE . 
返回正常計算模式</p>
<p style="text-align: justify; text-justify: inter-ideograph">　</p>
<p style="text-align: justify; text-justify: inter-ideograph">註: 
計數機使用K4、K5及K6儲存統計數據的資料，請不要使用這些記憶儲存其它數值，否則會使統計計算出錯。</p>
