<!--mstheme--><font face="新細明體">
<p align="center"><u><b><font size="5">普通統計(I)</font></b></u></p>
<p style="text-align: justify; text-justify: inter-ideograph">　</p>
<p style="text-align: justify; text-justify: inter-ideograph">
<span style="font-family: 新細明體">例題<span lang="EN-US">: 計算以下一組數值75, 80, 80, 85, 
85, 85, 85的平均數及標&#20950;差。</span></span></p>
<p style="text-align: justify; text-justify: inter-ideograph">　</p>
<p style="text-align: justify; text-justify: inter-ideograph">按 MODE 1 再按 → 或 
← 選擇普通統計 1-VAR =</p>
<p style="text-align: justify; text-justify: inter-ideograph">
<span style="font-family: 新細明體">計算前先清除統計記憶，</span>按 MODE 1 再按 ← 選擇 D-CL<font color="#FF0000">(285II)</font> 
或 CLR-DATA<font color="#FF0000">(HP 30S)</font>&nbsp; =</p>
<p style="text-align: justify; text-justify: inter-ideograph">再按 DATA = 75 
↓↓80↓2↓85↓4↓</p>
<p style="text-align: justify; text-justify: inter-ideograph">再按&nbsp; STATVAR → (顯示平均數為82.143) 
再按不繼按 → 選擇 σx (顯示標&#20950;差為3.642)</p>
<p style="text-align: justify; text-justify: inter-ideograph">完成計算後按 MODE 0 
返回正常計算模式</p>
<p style="text-align: justify; text-justify: inter-ideograph">　</p>
