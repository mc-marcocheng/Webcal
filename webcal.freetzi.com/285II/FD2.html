<p align="center"><u><b><font face="Times New Roman, Times, serif" size="5">
循環小數轉換分數</font></b></u></p>
<p align="left">這是計數機的內置功能，但要注意若果是循環小數，小數的輸入部份要有10位才可以做轉化。</p>
<p align="left">註: 計數機最多可以輸入13位有效數字，所以若果整數部份大於1000，請只輸入小數部份做完轉換後，再將整數加上分數。</p>
<p align="left">　</p>
<p align="left">例題1: 將 0.45454545......化為分數</p>
<p align="left">按 0.4545454545&nbsp; 2nd F&lt;&gt;D = (顯示答案為5/11)</p>
<p align="left">　</p>
<p align="left">例題2: 將 0.2333333.....化為分數</p>
<p align="left">按 0.2 333 333 333 2nd F&lt;&gt;D = (顯示答案為7/30)</p>
<p>　</p>
