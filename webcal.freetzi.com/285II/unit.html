<p align="center"><u><b><font size="5">單位轉換</font></b></u></p>
<p>計數機內置單位轉換功能，轉換單位的類別分別為距離、面積、&#28201;度、容量、能量及壓強。</p>
<p>　</p>
<p>例題1: 將 1000 kPa的氣壓轉化為單位 atm 及 mmHg。</p>
<p>按 1000 CONV ↑ → (選擇 kPa) = ← (顯示 9.86923 atm) → → (顯示7500.638 mmHg)</p>
<p>　</p>
<p>例題2: 將攝氏37度轉化為華氏(F)。</p>
<p>按 37&nbsp; CONV 不繼按↓直至出現<sup>o</sup>F及<sup>o</sup>C (選擇 <sup>o</sup>C) 再按 = ← (顯示98.6 <sup>o</sup>F)</p>
<p style="text-align: justify; text-justify: inter-ideograph">　</p>
