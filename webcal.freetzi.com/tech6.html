<u><font size="6" color="#FF0000">Sharp EL-506V/R</font></u></p>

<p align="center"><u><b><font size="5">程式的運用</font></b></u></p>
<p>　</p>
<p>這部計數機已有不少內置功能及程式可供使用，例如:聯立方程程式 (詳情可以參看這裡<a href="506Vmain.html">程式集</a>中(C)其它計算應用及(D)內置功能) ，因此如果懂得適當運用，就可以化簡計算，增加計算的效率及&#20950;確度。當然除了內置功能及程式外，還有兩個自選程式可以使用，大家可以參考這裡的<a href="suggestion.html">會考及高考程式建議</a>及<a href="506Vmain.html">EL-506程式集</a>，因應不同考試及自己的需要，選擇對自己最有用的兩個程式。</p>
